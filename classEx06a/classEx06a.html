<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tribute Page Practice</title>
    <style>
        body {
            color: white;
            background-image: url("Sleep.jpg");
        }
        .container {
            text-align: center;
            margin: 0 auto;
            width: 60%;
        }
        img {
            width: 80%;
            height: 80%;
        }
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="container"></div>
        <h1>Mike Tyson</h1>
        <h4>Every day of your hard work will pay off...if you stay true to your soul...</h4>
       
        <img src="MT.jpg" alt="Mike Tyson">

        <ul>
            <li>
                <p><strong>June 30, 1966</strong> Mike Tyson was born.</p>
            </li>
            <li>
                <p><strong>November 22, 1986</strong> Mike Tyson became youngest heavyweight champion.</p>
            </li>
            
        </ul>
    </div>
</body>
</html>
